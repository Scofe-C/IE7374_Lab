name: Lab 1 - Automated Data Fetching

on:
  push:
    paths:
      - 'GitHub_Action/lab1/**'

jobs:
  fetch-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r GitHub_Action/lab1/requirements.txt

      - name: Fetch and Validate Data
        run: python "GitHub_Action/lab1/lab1_script.py"
